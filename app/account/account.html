<section>
  <h2>アカウント</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="userName" class="form-control" id="inputUserName" placeholder="User Name" ng-model="account.userName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDisplayName" class="col-sm-2 control-label">Display Name</label>
      <div class="col-sm-10">
        <input type="displayName" class="form-control" id="inputDisplayName" placeholder="Display Name" ng-model="account.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="account.email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</section>
<pre>{{ account.me | json }}</pre>
