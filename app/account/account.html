<section>
  <h2>アカウント</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputUserName" placeholder="User Name" ng-model="account.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDisplayName" class="col-sm-2 control-label">Display Name</label>
      <div class="col-sm-10">
        <input type="displayName" class="form-control" id="inputDisplayName" placeholder="Display Name" ng-model="account.fullName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="account.email">
      </div>
    </div>
    <div class="form-group">
      <span for="inputGender" class="col-sm-2 control-label">Gender</span>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" value="male" ng-model="account.gender"> Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female" ng-model="account.gender"> Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="account.update()">Save</button>
      </div>
    </div>
  </form>
</section>
