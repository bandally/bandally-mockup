<div class="modal-header">
  <h3 class="modal-title">旅行の情報</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputPlace" class="col-sm-3 control-label">滞在場所</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputPlace" placeholder="滞在場所" ng-model="contact.place">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDate" class="col-sm-3 control-label">日程候補</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-md-6">
            <p class="input-group">
            <input id="inputDate" type="date" class="form-control" uib-datepicker-popup ng-model="contact.date" is-open="contact.status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="contact.openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="contact.cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="contact.ok()">OK</button>
</div>
