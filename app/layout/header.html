<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" ui-sref="spots"><img src="content/img/logo.png" alt="Bandally"></a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right" ng-if="header.auth">
      <li><a ui-sref="home"><i class="fa fa-home fa-2x"></i> ホーム</a></li>
      <li class="dropdown" uib-dropdown>
        <a class="dropdown-toggle" uib-dropdown-toggle>
          <i class="fa fa-envelope-o fa-2x"></i>
          通知
          <span class="badge" ng-if="header.notifications.length">{{ header.notifications.length }}</span>
          <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu header-notifications">
          <li ng-repeat="notification in header.notifications">
            <a ui-sref="accept({ contactId: notification.contactId })">
              <span style="background-image: url({{ notification.sender.imageUrl }})"></span>
              <strong>{{ notification.sender.fullName }}</strong> さんからメッセージが届いています
            </a>
          </li>
        </ul>
      </li>
      <li class="dropdown" uib-dropdown>
        <a class="dropdown-toggle" uib-dropdown-toggle>
          <img ng-src="{{ header.auth.facebook.profileImageURL }}">
          <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a ui-sref="account">アカウント</a></li>
          <li><a ng-click="header.logout()">ログアウト</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-if="!header.auth">
      <li class="dropdown" uib-dropdown>
        <a class="dropdown-toggle" uib-dropdown-toggle>
          ログイン
          <i class="fa fa-caret-down"></i>
        </a>
        <div class="dropdown-menu login-btns">
          <login-buttons></login-buttons>
        </div>
      </li>
    </ul>
  </div>
</div>
