<background background-images="room.room.host.photos"></background>
<div class="wrapper">
  <div class="left">
    <div class="chat">
      <h2 class="page-header">メッセージ</h2>
      <chat room-id="room.room.$id"></chat>
    </div>
  </div>
  <div class="right">
    <div class="users">
      <div class="row">
        <div class="col-sm-6">
          <div class="guest">
            <h2 class="page-header">Guest</h2>
            <div class="avator" ng-style="{ backgroundImage: 'url(' + room.room.guest.imageUrl + ')' }"></div>
            <div class="name">{{ room.room.guest.fullName }}</div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="host">
            <h2 class="page-header">Host</h2>
            <div class="avator" ng-style="{ backgroundImage: 'url(' + room.room.host.imageUrl + ')' }"></div>
            <div class="name">{{ room.room.host.fullName }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="schedule">
      <h2 class="page-header">スケジュール</h2>
      <div ui-calendar="room.uiConfig.calendar" class="calendar" ng-model="room.schedule"></div>
    </div>
  </div>
</div>
