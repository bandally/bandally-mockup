<h2>チケットの登録</h2>
<p>日程: <input type="date" ng-model="ticketsAdd.departureDate"> - <input type="date" ng-model="ticketsAdd.arrivedDate"></p>
<p>目的地: <input type="text" ng-model="ticketsAdd.destination"></p>
<p>希望の言語: <input type="text" ng-model="ticketsAdd.languages"></p>
<p>メッセージ: <textarea ng-model="ticketsAdd.message"></textarea></p>
<p><button class="btn btn-primary btn-lg" ng-click="ticketsAdd.add()">チケットを登録する</button></p>
