<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Bandally</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/angular-carousel.min.css">
    <link rel="stylesheet" href="content/css/app.css">
  </head>
  <body class="page-{{ pageName }}">
    <header class="header"></header>
    <nav class="global-navi" ng-if="pageName !== 'login'">
      <ul>
        <li><a ui-sref="home">ホーム</a></li>
        <li><a ui-sref="tickets">トラベラー</a></li>
        <li><a ui-sref="spots">ナビゲーター</a></li>
        <li><a ui-sref="account">アカウント</a></li>
      </ul>
    </nav>
    <ui-view class="content"></ui-view>
    <footer class="footer">
      <p>&copy; 2015 Bandally, All Rights Reserved.</p>
    </footer>
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-simple-logger.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="lib/angular-carousel.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/angular-google-maps.js"></script>
    <script src="lib/firebase.js"></script>
    <script src="lib/angularfire.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
