<div class="map-section">
  <ui-gmap-google-map center="spots.map.center" zoom="spots.map.zoom" draggable="true">
    <ui-gmap-markers models="spots.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
  </ui-gmap-google-map>
</div>
<div class="list-section list-with-photo">
  <ul>
    <li ng-repeat="spot in spots.markers">
      <a href="#" style="background-image: url({{ spot.photos[0].url }});">
        <span>{{ spot.name }}</span>
      </a>
    </li>
  </ul>
</div>
